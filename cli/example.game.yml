# Flutter Game Framework Configuration Example
# Place this file as .game.yml in your Flutter project root

name: MyAwesomeGame
version: 1.0.0

# Engine configurations
engines:
  # Unity Engine Configuration
  unity:
    # Path to your Unity project (relative or absolute)
    project_path: ../MyUnityProject

    # Where Unity exports are saved (optional, defaults to project_path/Exports)
    export_path: ../MyUnityProject/Exports

    # Export settings
    export_settings:
      # Development build (includes debug symbols, profiler)
      development: false

      # Build configuration (Release, Debug)
      build_configuration: Release

      # Scenes to include in build
      scenes:
        - MainMenu
        - Gameplay
        - EndScreen

      # Custom Unity build settings
      custom_settings:
        compression_method: LZ4
        strip_engine_code: true

    # Platform configurations
    platforms:
      android:
        enabled: true
        target_path: android/unityLibrary
        build_settings:
          export_project: true
          scripting_backend: IL2CPP
          target_architectures: [ARM64]
          minimum_api_level: 22
          target_api_level: 33

      ios:
        enabled: true
        target_path: ios/UnrealFramework.framework
        build_settings:
          symlink_libraries: true
          minimum_ios_version: 12.0
          target_architectures: [ARM64]

      macos:
        enabled: false
        target_path: macos/UnityFramework.framework
        build_settings:
          architecture: x86_64 + ARM64

      windows:
        enabled: false
        target_path: windows/unity_build
        build_settings:
          architecture: x86_64

      linux:
        enabled: false
        target_path: linux/unity_build
        build_settings:
          architecture: x86_64

  # Unreal Engine Configuration
  unreal:
    # Path to your Unreal project
    project_path: ../MyUnrealProject

    # Where Unreal packages are saved
    export_path: ../MyUnrealProject/Packaged

    # Export settings
    export_settings:
      # Development build
      development: false

      # Build configuration (Development, DebugGame, Shipping)
      build_configuration: Shipping

      # Levels to include
      levels:
        - MainMenu
        - Level_01
        - Level_02
        - Level_Boss

      # Custom Unreal packaging settings
      custom_settings:
        pak_file_compression: true
        generate_chunks: false
        build_http_chunk_data: false

    # Platform configurations
    platforms:
      android:
        enabled: true
        target_path: android/app/src/main
        build_settings:
          architecture: ARM64
          package_data_in_apk: false  # Use OBB for large games
          minimum_sdk_version: 22
          target_sdk_version: 33
          texture_compression: ETC2

      ios:
        enabled: true
        target_path: ios/UnrealFramework.framework
        build_settings:
          minimum_ios_version: 12.0
          support_ipad: true
          graphics_api: Metal

      macos:
        enabled: false
        target_path: macos/UnrealFramework.framework
        build_settings:
          minimum_macos_version: 10.14
          architecture: ARM64 + x86_64

      windows:
        enabled: false
        target_path: windows/unreal_build
        build_settings:
          architecture: x86_64
          directx_version: DX12

      linux:
        enabled: false
        target_path: linux/unreal_build
        build_settings:
          architecture: x86_64
