# Flutter Game Framework Configuration
# Generated by game CLI

name: example
version: 1.0.0

# Engine configurations
engines:
  unity:
    # Path to your Unity project
    project_path: unity/demo/Demo


    # Where Unity exports are saved
    export_path: unity/demo/Exports

    # Export settings
    export_settings:
      development: false
      build_configuration: Release
      scenes:
        - MenuScene  # Scene name (without path or .unity extension)
        - GameScene

    # Platform configurations
    platforms:
      android:
        enabled: true
        target_path: android/unityLibrary
        build_settings:
          export_project: true
          scripting_backend: IL2CPP
          target_architectures: [ ARM64 ]

      ios:
        enabled: true
        target_path: ios/UnityFramework.framework
        build_settings:
          symlink_libraries: true

      macos:
        enabled: false
        target_path: macos/UnityFramework.framework

      windows:
        enabled: false
        target_path: windows/unity_build

      linux:
        enabled: false
        target_path: linux/unity_build