name: gameframework_unity
description: Unity Engine plugin for Flutter Game Framework. Provides Unity integration with bidirectional communication, AR Foundation support, and WebGL capabilities.
version: 0.4.0
homepage: https://github.com/xraph/flutter-game-framework
repository: https://github.com/xraph/flutter-game-framework
issue_tracker: https://github.com/xraph/flutter-game-framework/issues
documentation: https://github.com/xraph/flutter-game-framework/tree/main/engines/unity/dart#readme

topics:
  - game-engine
  - unity
  - game-development
  - ar
  - augmented-reality
  - webgl

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  # For pub.dev release, use: gameframework: ^0.4.0
  # For development, use path:
  gameframework:
    path: ../../../

flutter:
  plugin:
    platforms:
      android:
        package: com.xraph.gameframework.unity
        pluginClass: UnityEnginePlugin
      ios:
        pluginClass: UnityEnginePlugin
      macos:
        pluginClass: UnityEnginePlugin
      windows:
        pluginClass: UnityEnginePlugin
      linux:
        pluginClass: UnityEnginePlugin

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
