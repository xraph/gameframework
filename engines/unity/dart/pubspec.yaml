name: gameframework_unity
description: Unity Engine plugin for GameFramework. Provides Unity integration with bidirectional communication, AR Foundation support, and WebGL capabilities.
version: 0.0.3
homepage: https://github.com/xraph/gameframework
repository: https://github.com/xraph/gameframework
issue_tracker: https://github.com/xraph/gameframework/issues
documentation: https://github.com/xraph/gameframework/tree/main/engines/unity/dart#readme

topics:
  - game-engine
  - unity
  - game-development
  - ar
  - webgl

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: '>=3.10.0'

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  # For pub.dev release, use: gameframework: ^1.0.0
  # For development, use path:
  gameframework: ^0.0.1
    # path: ../../../packages/gameframework

flutter:
  plugin:
    platforms:
      android:
        package: com.xraph.gameframework.unity
        pluginClass: UnityEnginePlugin
      ios:
        pluginClass: UnityEnginePlugin
      linux:
        pluginClass: UnityEnginePlugin
      macos:
        pluginClass: UnityEnginePlugin
      windows:
        pluginClass: UnityEnginePlugin

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
